# Install or update environment
# conda env update --file env.yml --prune
#
# Remove environment
# conda remove --name sustaingym --all
#
# Notes
# - stable-baselines3 (v1.5.0) only supports gym==0.21, which only supports up to Python 3.9
# - last updated: April 18, 2022
name: sustaingym
channels:
- pytorch  # torch (PyTorch)
- conda-forge
dependencies:
- python=3.9
- cudatoolkit=11.3
- flake8
- ipympl
- jupyterlab
- matplotlib
- mypy
- nodejs
- numpy
- pandas
- pip
- pytorch=1.11
- scikit-learn
- scipy
- tensorboard
- torchvision=0.12      # latest version of torchvision compatible with PyTorch 1.11
- tqdm

- pip:
  - gym==0.21
  - stable-baselines3==1.5.0
